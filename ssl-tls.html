</style></head><body><article id="1943ffbc-d6e8-803c-80a8-c766d61b8ccc" class="page sans"><header><div class="page-header-icon undefined"><img class="icon" src="images/ssl.png"/></div><h1 class="page-title">SSL / TLS</h1><p class="page-description"></p></header><div class="page-body"><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="1943ffbc-d6e8-8030-a969-ed77675204d7"><div style="width:100%"><h1 id="1943ffbc-d6e8-808a-8ff1-e8914c7a2728" class="">Encryption</h1><p id="1943ffbc-d6e8-8048-9942-ec5aa93b847c" class="">Encryption ensures <strong>confidentiality</strong> by converting data into an unreadable format, making it accessible only to authorized parties. </p><p id="1943ffbc-d6e8-80d2-aa5c-ecc50c04b7a7" class="">Key-based encryption is used on the internet to ensure scalability. Encryption algorithms, developed by experts, enable the random and efficient generation of secret keys, making the encryption process both fast and scalable for widespread use across the internet. Two types of Key-based encryption:</p><h2 id="1943ffbc-d6e8-804d-acec-c693ae416e9f" class=""><strong>Symmetric Encryption</strong></h2><p id="1943ffbc-d6e8-804e-9c40-ffdf79ee2ccf" class="">This encryption method uses a secret single key to encrypt and decrypt the information on the large-scale, making the process of data encryption for the large amounts of data, faster and easier.</p><h3 id="1943ffbc-d6e8-80c9-99d1-d505d911373a" class=""><strong>How It Works?</strong></h3><ol type="1" id="1943ffbc-d6e8-80e6-b4b2-cdf757d8bd4d" class="numbered-list" start="1"><li>Alice and Bob <strong>share a secret key</strong> (e.g., <code>s3cr3t_k3y</code>).</li></ol><ol type="1" id="1943ffbc-d6e8-80ae-9fb0-fb7577959e45" class="numbered-list" start="2"><li>Alice encrypts data with the key using an algorithm like <strong>AES-256</strong>.</li></ol><ol type="1" id="1943ffbc-d6e8-80d5-98c7-c3fc64cac111" class="numbered-list" start="3"><li>Bob decrypts the data using the same key.</li></ol><h3 id="1943ffbc-d6e8-8079-83e0-c63923b06554" class=""><strong>Are Symmetric Keys Secure?</strong></h3><p id="1943ffbc-d6e8-802c-bc55-dc6da2c301f7" class="">Yes, Symmetric key encryption is highly secure when implemented correctly, but its security hinges on several critical factors.</p><ol type="1" id="1943ffbc-d6e8-806d-a670-e428effdbeba" class="numbered-list" start="1"><li><strong>Mathematically Robust Algorithms</strong><ul id="1943ffbc-d6e8-8024-9a34-c9b0205e148e" class="bulleted-list"><li style="list-style-type:disc">Algorithms are <strong>NIST-certified</strong> and trusted by governments, militaries, and corporations worldwide</li></ul></li></ol><ol type="1" id="1943ffbc-d6e8-805f-9d22-f9216754a351" class="numbered-list" start="2"><li><strong>Key Length and Randomness</strong><ul id="1943ffbc-d6e8-80f8-ac8c-c836ff88359a" class="bulleted-list"><li style="list-style-type:disc">Symmetric keys are long enough to resist brute-force attacks.</li></ul></li></ol><ol type="1" id="1943ffbc-d6e8-80ee-95f3-cd0d6e49c412" class="numbered-list" start="3"><li><strong>Efficiency and Speed</strong><ul id="1943ffbc-d6e8-8055-b5aa-e63c080b268b" class="bulleted-list"><li style="list-style-type:disc">Symmetric encryption is <strong>fast</strong> (1,000x faster than asymmetric encryption), enabling real-time encryption of large data volumes</li></ul></li></ol><h3 id="1943ffbc-d6e8-8048-88a8-ffdb36dc80eb" class=""><strong>Types of Symmetric Encryption</strong></h3><ul id="1943ffbc-d6e8-8095-ad7a-fad6b5a5fa34" class="bulleted-list"><li style="list-style-type:disc"><strong>Data Encryption Standard (DES):</strong><p id="1943ffbc-d6e8-80fa-bb8a-d3be360e067e" class="">The <strong>DES standard</strong>, one of the oldest symmetric encryptions, is not used today. It provides the users with three different sizes of encryption, including;</p><ul id="1943ffbc-d6e8-80a7-b333-cd3578b14f3f" class="bulleted-list"><li style="list-style-type:circle">64-bit</li></ul><ul id="1943ffbc-d6e8-8018-ae95-c1a9a9e8a37d" class="bulleted-list"><li style="list-style-type:circle">128-bit</li></ul><ul id="1943ffbc-d6e8-8097-9ddb-f1294b3c6028" class="bulleted-list"><li style="list-style-type:circle">192-bit</li></ul></li></ul><ul id="1943ffbc-d6e8-80e9-b7c2-ce22c31f5243" class="bulleted-list"><li style="list-style-type:disc"><strong>Triple Data Encryption Standard (3DES):</strong><p id="1943ffbc-d6e8-80ac-8483-fdff64616f24" class="">The 3DES standard was built as a substitute for the DES standard and provided 3X protection. So, the 3DES system encrypts the plain text thrice. However, the 3DES system had some issues, leading to its successor, AES.</p></li></ul><ul id="1943ffbc-d6e8-80c4-a743-de130bb3ad35" class="bulleted-list"><li style="list-style-type:disc"><strong>Advanced Encryption Standard (AES):</strong><p id="1943ffbc-d6e8-8045-8eaf-deac646dfa8f" class="">The <strong>AES standard</strong> is a highly sophisticated security protocol. You will find that most online systems use this protocol for shielding data and storage. It is relatively more efficient and secure than the other types of symmetric encryption.</p><p id="1953ffbc-d6e8-808d-a266-de4e49330aae" class="">
</p><p id="1953ffbc-d6e8-802e-aac3-c10b13474bef" class="">
</p><p id="1953ffbc-d6e8-8099-ab28-fa4dfe553599" class="">
</p><p id="1953ffbc-d6e8-8014-b20c-e1d1dcb46a8b" class="">
</p><p id="1953ffbc-d6e8-807b-b1b4-cd048af507f4" class="">
</p><p id="1953ffbc-d6e8-80b2-8798-fa56a0e0f82d" class="">
</p></li></ul><div id="1943ffbc-d6e8-8027-aaf1-fa68347051f1" class="column-list"><div id="1943ffbc-d6e8-807c-9286-f23a29aa1eb9" style="width:81.25%" class="column"><h3 id="1943ffbc-d6e8-80ec-beb6-f73a2cab2ef3" class="">Pros</h3><p id="1943ffbc-d6e8-8007-9ee4-d86a189bed99" class=""><strong>Speed &amp; Efficiency:</strong></p><ul id="1943ffbc-d6e8-807b-83bb-d5c89771d452" class="bulleted-list"><li style="list-style-type:disc">Symmetric algorithms are <strong>1,000x faster</strong> than asymmetric ones</li></ul><p id="1943ffbc-d6e8-807e-baf7-ffce69db718d" class=""><strong>Strong Security:</strong></p><ul id="1943ffbc-d6e8-8087-9713-c50321c40d86" class="bulleted-list"><li style="list-style-type:disc">Modern algorithms like <strong>AES-256</strong> </li></ul><p id="1943ffbc-d6e8-8018-a72b-fb4bd7cf670d" class=""><strong>Simplicity:</strong></p><ul id="1943ffbc-d6e8-803e-ab25-d9679432a887" class="bulleted-list"><li style="list-style-type:disc">Easier to implement and manage (only one key to handle)</li></ul><p id="1943ffbc-d6e8-8029-a337-de97ab1189cb" class=""><strong>Wide Adoption:</strong></p><ul id="1943ffbc-d6e8-80d6-a539-e5281e5b866d" class="bulleted-list"><li style="list-style-type:disc">Used in TLS/SSL, VPNs, disk encryption, and messaging apps.</li></ul><p id="1943ffbc-d6e8-8024-a531-e9631e3cafa2" class="">
</p></div><div id="1943ffbc-d6e8-802a-a447-c682456a15f7" style="width:93.75%" class="column"><h3 id="1943ffbc-d6e8-80dc-bb59-c5282c82d353" class="">Cons</h3><p id="1943ffbc-d6e8-8091-976a-ddece1e38784" class=""><strong>Scalability Issues:</strong><div class="indented"><ul id="1943ffbc-d6e8-8053-8a46-ed5163463678" class="bulleted-list"><li style="list-style-type:disc">Each pair of users needs a unique key. For n users, n(n-1)/2 keys are required.</li></ul></div></p><p id="1943ffbc-d6e8-8070-852b-f855a21ab180" class=""><strong>Key Distribution Problem:</strong><div class="indented"><ul id="1943ffbc-d6e8-8077-a529-d97a99e83d3e" class="bulleted-list"><li style="list-style-type:disc">The same key must be securely shared between sender and receiver.</li></ul></div></p><p id="1943ffbc-d6e8-80a4-9a73-ef916f9f1a7d" class=""><strong>No Built-in Authentication:</strong><div class="indented"><ul id="1943ffbc-d6e8-80c6-898a-e3735530ffd6" class="bulleted-list"><li style="list-style-type:disc">Does not verify the identity of the sender/receiver (unlike asymmetric signatures).</li></ul></div></p><p id="1943ffbc-d6e8-802e-9eae-d6778abf9ce3" class=""><strong>Key Management Complexity:</strong><div class="indented"><ul id="1943ffbc-d6e8-8044-a7fd-f88aaad930b9" class="bulleted-list"><li style="list-style-type:disc">Securely storing, rotating, and revoking keys at scale is challenging.</li></ul></div></p></div></div><h2 id="1943ffbc-d6e8-804d-9316-d25cffcd3218" class=""><strong>Asymmetric Encryption</strong></h2><p id="1953ffbc-d6e8-80c3-962a-da78faddfa19" class="">Asymmetric encryption, also known as public-key cryptography, is a type of encryption that uses a pair of keys to encrypt and decrypt data. The pair of keys includes a public key, which can be shared with anyone, and a private key, which is kept secret by the owner.</p><h3 id="1953ffbc-d6e8-80dd-b78a-d5467a691cef" class="">How it works?</h3><p id="1943ffbc-d6e8-8054-bf66-fd61761f51c9" class="">In asymmetric encryption, the sender uses the recipient’s public key to encrypt the data. The recipient then uses their private key to decrypt the data. This approach allows for secure communication between two parties without the need for both parties to have the same secret key. Mathematical &quot;one-way functions&quot; make it computationally infeasible to derive the private key from the public key.</p><blockquote id="1953ffbc-d6e8-801b-9151-f65d46025f3d" class=""><code>Key idea of the asymmetric encyption is that data encrypted with the public key can be decrypted with private key.</code> </blockquote><h3 id="1953ffbc-d6e8-8044-8ffd-d830e743a0e0" class="">Applications</h3><ul id="1953ffbc-d6e8-80fa-b197-c9719dee9a87" class="bulleted-list"><li style="list-style-type:disc"><strong>Encryption</strong><p id="1953ffbc-d6e8-8044-815f-f2394a27b4e9" class=""><strong>Purpose</strong>: Securely transmit data so only the intended recipient can read it.</p><p id="1953ffbc-d6e8-806e-b26d-dc318a5d9007" class=""><strong>How It Works</strong>:</p><ol type="1" id="1953ffbc-d6e8-800a-82a9-d873de0317b2" class="numbered-list" start="1"><li><strong>Sender</strong> encrypts data using the <strong>recipient’s public key</strong>.</li></ol><ol type="1" id="1953ffbc-d6e8-8007-ac0a-e52f6fc2ecc8" class="numbered-list" start="2"><li><strong>Recipient</strong> decrypts the data using their <strong>private key</strong>.</li></ol><ol type="1" id="1953ffbc-d6e8-807b-9892-e98ecae5a873" class="numbered-list" start="3"><li><strong>Example with Mathematical Model (RSA Encryption):</strong></li></ol><figure class="block-color-default_background callout" style="white-space:pre-wrap;display:flex" id="1953ffbc-d6e8-80b4-867c-e66b520d88f0"><div style="width:100%"><h2 id="1953ffbc-d6e8-8036-9d4c-c6c0b8ad229b" class="">Key Generation</h2><p id="1953ffbc-d6e8-8057-9b1d-c109c86c1ddd" class=""><strong>Step 1: Prime Numbers</strong></p><p id="1953ffbc-d6e8-802e-944b-c79594374675" class="">Choose two large prime numbers (P and Q). These form the foundation of the key pair&#x27;s security.</p><figure id="1953ffbc-d6e8-8008-9a96-d2801d26e68c" class="equation"><style>@import url('https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/katex.min.css')</style><div class="equation-container"><span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mi>P</mi><mo>=</mo><mn>53</mn><mo separator="true">,</mo><mi>Q</mi><mo>=</mo><mn>59</mn></mrow><annotation encoding="application/x-tex">P = 53, Q = 59</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.13889em;">P</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.8778em;vertical-align:-0.1944em;"></span><span class="mord">53</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal">Q</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">59</span></span></span></span></span></div></figure><p id="1953ffbc-d6e8-8058-b2b4-ec2e01c4ab51" class=""><strong>Step 2: Modulus (n)</strong></p><p id="1953ffbc-d6e8-80b1-8504-db942b3cb41c" class="">Calculate n by multiplying P and Q. This becomes part of the public key and provides the modular arithmetic space.</p><figure id="1953ffbc-d6e8-808d-b99e-d808ba3464f9" class="equation"><style>@import url('https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/katex.min.css')</style><div class="equation-container"><span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mi>n</mi><mo>=</mo><mi>P</mi><mo>×</mo><mi>Q</mi><mo>=</mo><mn>3127</mn></mrow><annotation encoding="application/x-tex">n = P \times Q = 3127</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.4306em;"></span><span class="mord mathnormal">n</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.7667em;vertical-align:-0.0833em;"></span><span class="mord mathnormal" style="margin-right:0.13889em;">P</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">×</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.8778em;vertical-align:-0.1944em;"></span><span class="mord mathnormal">Q</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">3127</span></span></span></span></span></div></figure><p id="1953ffbc-d6e8-8043-864b-e25a70a9e56b" class=""><strong>Step 3: Totient Function</strong></p><p id="1953ffbc-d6e8-80fe-9abc-d409c0d8a9a4" class="">Calculate φ(n) = (P-1)(Q-1). This value is crucial for key generation but must be kept secret.</p><figure id="1953ffbc-d6e8-80d5-8ab3-deffdf4a8ec5" class="equation"><style>@import url('https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/katex.min.css')</style><div class="equation-container"><span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mi>ϕ</mi><mo stretchy="false">(</mo><mi>n</mi><mo stretchy="false">)</mo><mo>=</mo><mo stretchy="false">(</mo><mi>P</mi><mo>−</mo><mn>1</mn><mo stretchy="false">)</mo><mo stretchy="false">(</mo><mi>Q</mi><mo>−</mo><mn>1</mn><mo stretchy="false">)</mo><mo>=</mo><mn>3016</mn></mrow><annotation encoding="application/x-tex">\phi(n) = (P-1)(Q-1) = 3016</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal">ϕ</span><span class="mopen">(</span><span class="mord mathnormal">n</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mopen">(</span><span class="mord mathnormal" style="margin-right:0.13889em;">P</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">−</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord">1</span><span class="mclose">)</span><span class="mopen">(</span><span class="mord mathnormal">Q</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">−</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord">1</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">3016</span></span></span></span></span></div></figure><h2 id="1953ffbc-d6e8-805d-9c6c-cf7ca638bd62" class="">Key Components</h2><p id="1953ffbc-d6e8-80cb-9453-cf247084b8d7" class=""><strong>Public Key (e,n)</strong></p><ul id="1953ffbc-d6e8-8015-8265-dd8f44b55ca0" class="bulleted-list"><li style="list-style-type:disc">e is chosen to be coprime with φ(n)</li></ul><ul id="1953ffbc-d6e8-800b-9512-dcc63e4ab331" class="bulleted-list"><li style="list-style-type:disc">n is the modulus from Step 2</li></ul><ul id="1953ffbc-d6e8-80ef-8153-d9f0d6935635" class="bulleted-list"><li style="list-style-type:disc">Can be freely shared</li></ul><figure id="1953ffbc-d6e8-8042-af9e-f244952ac421" class="equation"><style>@import url('https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/katex.min.css')</style><div class="equation-container"><span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mi>e</mi><mo>=</mo><mn>3</mn></mrow><annotation encoding="application/x-tex">e = 3</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.4306em;"></span><span class="mord mathnormal">e</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">3</span></span></span></span></span></div></figure><p id="1953ffbc-d6e8-802d-908a-e6f7462bc082" class=""><strong>Private Key (d)</strong></p><figure id="1953ffbc-d6e8-8036-81d8-d61d91c6fee2" class="equation"><style>@import url('https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/katex.min.css')</style><div class="equation-container"><span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mi>d</mi><mo>=</mo><mfrac><mrow><mo stretchy="false">(</mo><mi>K</mi><mo>×</mo><mi>φ</mi><mo stretchy="false">(</mo><mi>n</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo>+</mo><mn>1</mn></mrow><mi>e</mi></mfrac></mrow><annotation encoding="application/x-tex">d = \frac{(K × φ(n)) + 1}{e}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6944em;"></span><span class="mord mathnormal">d</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:2.113em;vertical-align:-0.686em;"></span><span class="mord"><span class="mopen nulldelimiter"></span><span class="mfrac"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.427em;"><span style="top:-2.314em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord mathnormal">e</span></span></span><span style="top:-3.23em;"><span class="pstrut" style="height:3em;"></span><span class="frac-line" style="border-bottom-width:0.04em;"></span></span><span style="top:-3.677em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mopen">(</span><span class="mord mathnormal" style="margin-right:0.07153em;">K</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">×</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mord mathnormal">φ</span><span class="mopen">(</span><span class="mord mathnormal">n</span><span class="mclose">))</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mord">1</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.686em;"><span></span></span></span></span></span><span class="mclose nulldelimiter"></span></span></span></span></span></span></div></figure><figure id="1953ffbc-d6e8-8068-a1df-e9ffcdae509e" class="equation"><style>@import url('https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/katex.min.css')</style><div class="equation-container"><span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mfrac><mrow><mo stretchy="false">(</mo><mn>2</mn><mo>×</mo><mn>3016</mn><mo stretchy="false">)</mo><mo>+</mo><mn>1</mn></mrow><mn>3</mn></mfrac></mrow><annotation encoding="application/x-tex">\frac{(2 × 3016) + 1}{3}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:2.113em;vertical-align:-0.686em;"></span><span class="mord"><span class="mopen nulldelimiter"></span><span class="mfrac"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.427em;"><span style="top:-2.314em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord">3</span></span></span><span style="top:-3.23em;"><span class="pstrut" style="height:3em;"></span><span class="frac-line" style="border-bottom-width:0.04em;"></span></span><span style="top:-3.677em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mopen">(</span><span class="mord">2</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">×</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mord">3016</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mord">1</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.686em;"><span></span></span></span></span></span><span class="mclose nulldelimiter"></span></span></span></span></span></span></div></figure><figure id="1953ffbc-d6e8-8042-af45-fbd251e92cbe" class="equation"><style>@import url('https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/katex.min.css')</style><div class="equation-container"><span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mi>d</mi><mo>=</mo><mn>2011</mn></mrow><annotation encoding="application/x-tex">d = 2011</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6944em;"></span><span class="mord mathnormal">d</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">2011</span></span></span></span></span></div></figure><h2 id="1953ffbc-d6e8-80ad-b765-de1d72d36118" class="">Encryption/Decryption</h2><p id="1953ffbc-d6e8-8007-b43b-ebb5151c0773" class=""><strong>Encryption</strong></p><ul id="1953ffbc-d6e8-8058-9e1a-ca75ce159465" class="bulleted-list"><li style="list-style-type:disc">Uses public key (e,n)</li></ul><ul id="1953ffbc-d6e8-8060-8340-d31ef0701b27" class="bulleted-list"><li style="list-style-type:disc">Example message M = 89</li></ul><figure id="1953ffbc-d6e8-80a9-8755-d0978d82a017" class="equation"><style>@import url('https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/katex.min.css')</style><div class="equation-container"><span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mi>C</mi><mo>=</mo><msup><mi>M</mi><mi>e</mi></msup><mtext> </mtext><mo lspace="0.22em" rspace="0.22em"><mrow><mi mathvariant="normal">m</mi><mi mathvariant="normal">o</mi><mi mathvariant="normal">d</mi></mrow></mo><mtext> </mtext><mi>n</mi></mrow><annotation encoding="application/x-tex">C = M^e \bmod n</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.07153em;">C</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.7144em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.10903em;">M</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.7144em;"><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">e</span></span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.0556em;"></span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin"><span class="mord"><span class="mord mathrm">mod</span></span></span><span class="mspace" style="margin-right:0.0556em;"></span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.4306em;"></span><span class="mord mathnormal">n</span></span></span></span></span></div></figure><figure id="1953ffbc-d6e8-809d-adc0-e4a2676cc6aa" class="equation"><style>@import url('https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/katex.min.css')</style><div class="equation-container"><span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mi>C</mi><mo>=</mo><mn>8</mn><msup><mn>9</mn><mn>3</mn></msup><mtext> </mtext><mo lspace="0.22em" rspace="0.22em"><mrow><mi mathvariant="normal">m</mi><mi mathvariant="normal">o</mi><mi mathvariant="normal">d</mi></mrow></mo><mtext> </mtext><mn>3127</mn><mo>=</mo><mn>1394</mn></mrow><annotation encoding="application/x-tex">C = 89^3 \bmod 3127 = 1394</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.07153em;">C</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.8641em;"></span><span class="mord">8</span><span class="mord"><span class="mord">9</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8641em;"><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">3</span></span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.0556em;"></span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin"><span class="mord"><span class="mord mathrm">mod</span></span></span><span class="mspace" style="margin-right:0.0556em;"></span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">3127</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">1394</span></span></span></span></span></div></figure><p id="1953ffbc-d6e8-803f-9a72-e737532e3234" class=""><strong>Decryption</strong></p><ul id="1953ffbc-d6e8-80e6-b538-fc39a2e1550f" class="bulleted-list"><li style="list-style-type:disc">Uses private key (d)</li></ul><figure id="1953ffbc-d6e8-807e-81bb-e7a12b30f05a" class="equation"><style>@import url('https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/katex.min.css')</style><div class="equation-container"><span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mi>M</mi><mo>=</mo><msup><mi>C</mi><mi>d</mi></msup><mtext> </mtext><mo lspace="0.22em" rspace="0.22em"><mrow><mi mathvariant="normal">m</mi><mi mathvariant="normal">o</mi><mi mathvariant="normal">d</mi></mrow></mo><mtext> </mtext><mi>n</mi></mrow><annotation encoding="application/x-tex">M = C^d \bmod n</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.10903em;">M</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.8991em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.07153em;">C</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8991em;"><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">d</span></span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.0556em;"></span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin"><span class="mord"><span class="mord mathrm">mod</span></span></span><span class="mspace" style="margin-right:0.0556em;"></span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.4306em;"></span><span class="mord mathnormal">n</span></span></span></span></span></div></figure><figure id="1953ffbc-d6e8-8042-8657-dee06862f421" class="equation"><style>@import url('https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/katex.min.css')</style><div class="equation-container"><span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mi>M</mi><mo>=</mo><mn>139</mn><msup><mn>4</mn><mn>2011</mn></msup><mtext> </mtext><mo lspace="0.22em" rspace="0.22em"><mrow><mi mathvariant="normal">m</mi><mi mathvariant="normal">o</mi><mi mathvariant="normal">d</mi></mrow></mo><mtext> </mtext><mn>3127</mn><mo>=</mo><mn>89</mn></mrow><annotation encoding="application/x-tex">M = 1394^{2011} \bmod 3127 = 89</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.10903em;">M</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.8641em;"></span><span class="mord">139</span><span class="mord"><span class="mord">4</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8641em;"><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">2011</span></span></span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.0556em;"></span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin"><span class="mord"><span class="mord mathrm">mod</span></span></span><span class="mspace" style="margin-right:0.0556em;"></span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">3127</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">89</span></span></span></span></span></div></figure></div></figure></li></ul><ul id="1953ffbc-d6e8-80b2-baa7-cfb1c1341a83" class="bulleted-list"><li style="list-style-type:disc"><strong>Digital Signatures</strong><p id="1953ffbc-d6e8-80e9-964f-fa08f46c9b71" class=""><strong>Purpose</strong>: Verify the authenticity and integrity of data.</p><p id="1953ffbc-d6e8-8047-a210-ce1d16f19615" class=""><strong>How It Works:</strong></p><ol type="1" id="1953ffbc-d6e8-80db-bf5a-d8c1232246a3" class="numbered-list" start="1"><li><strong>Sender</strong> hashes the data and encrypts the hash with their <strong>private key</strong> → creates a <strong>signature</strong>.</li></ol><ol type="1" id="1953ffbc-d6e8-806b-a61f-df704d5cae34" class="numbered-list" start="2"><li><strong>Recipient</strong> decrypts the signature with the sender’s <strong>public key</strong> and compares it to the hash of the received data.<ul id="1953ffbc-d6e8-8040-9af8-e4710db52979" class="bulleted-list"><li style="list-style-type:disc">If they match, the data is authentic and unaltered.</li></ul></li></ol><p id="1953ffbc-d6e8-803b-a5d6-cd3ca01021b6" class=""><strong>Used Algortihms:</strong></p><ul id="1953ffbc-d6e8-80e3-b1ad-dda918e5d216" class="bulleted-list"><li style="list-style-type:circle">RSA</li></ul><ul id="1953ffbc-d6e8-8012-862c-cec7fedb2280" class="bulleted-list"><li style="list-style-type:circle">EdDSA (Edwards-curve Digital Signature Algorithm)</li></ul><ul id="1953ffbc-d6e8-8054-938e-e2428a405f0c" class="bulleted-list"><li style="list-style-type:circle">DSA (Digital Signature Algorithm)	</li></ul><ul id="1953ffbc-d6e8-80f8-8629-dde76e290e9b" class="bulleted-list"><li style="list-style-type:circle">ECC (Elliptic Curve Cryptography)	</li></ul></li></ul></div></figure><p id="1943ffbc-d6e8-80b3-b9d2-cc15d2657527" class="">
