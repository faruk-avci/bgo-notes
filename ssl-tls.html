            #initial-loading-spinner {
                position: fixed;
                height: 100vh;
                width: 100vw;
                z-index: -1;
                display: none;
                align-items: center;
                justify-content: center;
                opacity: .5
            }

            #initial-loading-spinner svg {
                height: 24px;
                width: 24px;
                animation: startup-spinner-rotate 1s linear infinite;
                transform-origin: center center;
                pointer-events: none
            }

            #skeleton {
                background: #fff;
                position: fixed;
                height: 100vh;
                width: 100vw;
                z-index: -1;
                display: none;
                overflow: hidden
            }

            #initial-loading-spinner.show,#skeleton.show {
                display: flex
            }

            body.dark #skeleton {
                background: #191919
            }

            .notion-front-page #skeleton,.notion-mobile #skeleton {
                display: none
            }

            #skeleton-sidebar {
                background-color: #f8f8f7;
                box-shadow: inset -1px 0 0 0 rgba(0,0,0,.025);
                display: flex;
                width: 240px;
                flex-direction: column;
                padding: 12px 14px;
                overflow: hidden
            }

            body.dark #skeleton-sidebar {
                background-color: #202020;
                box-shadow: inset -1px 0 0 0 rgba(255,255,255,.05)
            }

            #skeleton.isElectron #skeleton-sidebar {
                padding-top: 46px
            }

            #skeleton .row {
                display: flex;
                margin-bottom: 11px;
                align-items: center
            }

            #skeleton .row.fadein {
                animation: 1s ease-in 0s 1 normal both running startup-shimmer-fade-in
            }

            #skeleton .chevron {
                width: 12px;
                height: 12px;
                display: block;
                margin-right: 4px;
                fill: rgba(227,226,224,.5)
            }

            body.dark #skeleton .chevron {
                fill: #2f2f2f
            }

            .startup-shimmer {
                background: rgba(227,226,224,.5);
                overflow: hidden;
                position: relative
            }

            body.dark .startup-shimmer {
                background: #2f2f2f
            }

            .startup-shimmer::before {
                content: "";
                position: absolute;
                height: 100%;
                width: 100%;
                z-index: 1;
                animation: 1s linear infinite startup-shimmer-animation;
                background: linear-gradient(90deg,rgba(0,0,0,0) 0,rgba(0,0,0,.03) 50%,rgba(0,0,0,0) 100%)
            }

            body.dark .startup-shimmer::before {
                background: linear-gradient(90deg,transparent 0,rgba(86,86,86,.1) 50%,transparent 100%)
            }

            #skeleton .icon {
                width: 20px;
                height: 20px;
                border-radius: 4px
            }

            #skeleton .text {
                height: 10px;
                border-radius: 10px
            }

            #skeleton .draggable {
                -webkit-app-region: drag;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 36px;
                display: none
            }

            #skeleton.isElectron .draggable {
                display: block
            }
        </style>

                        "1953ffbc-d6e8-80c3-962a-da78faddfa19": {
                            "value": {
                                "value": {
                                    "id": "1953ffbc-d6e8-80c3-962a-da78faddfa19",
                                    "version": 3,
                                    "type": "text",
                                    "properties": {
                                        "title": [["Asymmetric encryption, also known as public-key cryptography, is a type of encryption that uses a pair of keys to encrypt and decrypt data. The pair of keys includes a public key, which can be shared with anyone, and a private key, which is kept secret by the owner."]]
                                    },
                                    "created_time": 1739096445848,
                                    "last_edited_time": 1739096445857,

                                    "type": "sub_sub_header",
                                    "properties": {
                                        "title": [["How it works?"]]
                                    },
                                    "created_time": 1739096455984,
                                    "last_edited_time": 1739096546707,
                                    "parent_id": "1943ffbc-d6e8-8030-a969-ed77675204d7",
                                    "parent_table": "block",

                        "1943ffbc-d6e8-8054-bf66-fd61761f51c9": {
                            "value": {
                                "value": {
                                    "id": "1943ffbc-d6e8-8054-bf66-fd61761f51c9",
                                    "version": 34,
                                    "type": "text",
                                    "properties": {
                                        "title": [["In asymmetric encryption, the sender uses the recipient’s public key to encrypt the data. The recipient then uses their private key to decrypt the data. This approach allows for secure communication between two parties without the need for both parties to have the same secret key. Mathematical \"one-way functions\" make it computationally infeasible to derive the private key from the public key."]]
                                    },
                                    "created_time": 1739044399796,
                                    "last_edited_time": 1739097167247,
                                    "parent_id": "1943ffbc-d6e8-8030-a969-ed77675204d7",

                            }

                                    "type": "quote",

                                        "title": [["Key idea of the asymmetric encyption is that data encrypted with the public key can be decrypted with private key.", [["c"]]], [" "]]

        <script>
            !function() {
                try {
                    window.addEventListener("error", (function(e) {
                        if (e.target && (e.target instanceof HTMLScriptElement || e.target instanceof HTMLLinkElement && "stylesheet" === e.target.rel)) {
                            var t = e.target instanceof HTMLScriptElement ? "script" : "stylesheet"
                              , r = e.target.src || e.target.href;
                            console.error("Resource Sentinel noted a failed resource load of type", t, r),
                            fetch("https://http-inputs-notion.splunkcloud.com/services/collector/raw", {
                                method: "POST",
                                headers: {
                                    "Content-Type": "text/plain; charset=utf-8",
                                    Authorization: "Splunk " + CONFIG.splunk.token
                                },
                                mode: "cors",
                                keepalive: !0,
                                body: JSON.stringify({
                                    environment: CONFIG.env,
                                    level: "error",
                                    from: "resourceSentinel",
                                    type: "resourceLoadFailure",
                                    error: {
                                        message: `Failed to load "${t}" resource`,
                                        miscDataString: r
                                    }
                                }),
                                priority: "low"
                            }).catch(e => {
                                console.error("Resource Sentinel failed to send error to Splunk", e)
                            }
                            )
                        }
                    }
                    ), !0),
                    console.info("Resource Sentinel initialized...")
                } catch (e) {
                    console.error("Resource Sentinel failed to initialize", e)
                }
            }()
